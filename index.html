<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sono Study System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-menu">
        <div class="title-display">Ultrasound Study Application</div> 



    </div>

    <div class="outer-container">
        <div class="image-container">
            <img id="base-diagram-image" class="current-image" src="./images/echo/plax/diagram.png" alt="Base Diagram">
     
            <img id="labels-overlay-image" class="current-image" src="./images/echo/plax/labels.png" alt="Labels Overlay">
        </div>
    </div>

    <div class="button-container">
        <div id="diagram-button" onclick="switchToDiagram()" class="image-adjustor-button">Diagram</div>
        
        <div id="labels-button" onclick="switchToLabels()" class="image-adjustor-button">Labels</div>
   
        <div id="capture-button" onclick="switchToCapture()" class="image-adjustor-button">Capture</div>
    
    
        <div class="view-selector-container">
            <select name="view-selector" id="view-selector">
                <option value="">Select View</option>
                <option value="plax">PLAX</option>
                <option value="psax-av">PSAX-AV</option>
                <option value="psax-av">PSAX-LV</option>
                <option value="a4c">A4C</option>
                <option value="subcostal">Subcostal</option>
                <option value="substernal">Substernal</option>
            </select>
        </div>
    
    
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
